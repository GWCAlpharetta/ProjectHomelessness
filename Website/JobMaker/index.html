        <h1>Job Maker</h1>
        <!--<button class="roundButton">+</button>-->

        <div class="row"> 
            <div class= "col-md-4 offset-md-1" > 
              <form>
                <div class="form-group">
                  <label for="businessName">  Business Name </label>
                  <input type="Enter Business Name" class="form-control" id="businessName" aria-describedby="emailHelp" placeholder="Enter Business Name">
                </div>
                <div class="form-group">
                    <label for="jobName">  Job Name </label>
                    <input type="Enter Job Name" class="form-control" id="jobName" aria-describedby="emailHelp" placeholder="Enter Job Name">
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">  Phone Number </label>
                    <input type="Enter Phone Number" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="Enter Phone Number">
                  </div>
                  <div class="form-group">
                    <label for="emailAddress">  Email Address </label>
                    <input type="Enter Email Address" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter Email Address">
                  </div>
                  <div class="form-group">
                    <label for="addressName">  Address Name </label>
                    <input type="Enter Address Name" class="form-control" id="addressName" aria-describedby="emailHelp" placeholder="Enter Address Name">
                  </div>
                  <div class="form-group">
                    <label for="cityName"> City </label>
                    <input type="Enter City" class="form-control" id="cityName" aria-describedby="emailHelp" placeholder="Enter City">
                  </div>
                  <div class="form-group">
                    <label for="zipcode">  Zipcode </label>
                    <input type="Enter Zipcode" class="form-control" id="zipcode" aria-describedby="emailHelp" placeholder="Enter Zipcode">
                  </div>
                  <div class="form-group">
                    <label for="description">  Description </label>
                    <input type="Enter Description" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Enter Description">
                  </div>
                  <div class="form-group">
                    <label for="startDate">  Start Date </label>
                    <input type="Enter Start Date" class="form-control" id="startDate" aria-describedby="emailHelp" placeholder="Enter Start Date">
                  </div>
                  <div class="form-group">
                    <label for="startTime">  Start Time </label>
                    <input type="Enter Start Time" class="form-control" id="startTime" aria-describedby="emailHelp" placeholder="Enter Start Time">
                  </div>
                  <div class="form-group">
                    <label for="endDate">  End Date </label>
                    <input type="Enter End Date" class="form-control" id="endDate" aria-describedby="emailHelp" placeholder="Enter End Date">
                  </div>
                  <div class="form-group">
                    <label for="endTime">  End Time </label>
                    <input type="Enter End Time" class="form-control" id="endTime" aria-describedby="emailHelp" placeholder="Enter End Time">
                  </div>
                  <div class="form-group">
                    <label for="hourlyRate"> Hourly Rate </label>
                    <input type="Enter Hourly Rate" class="form-control" id="hourlyRate" aria-describedby="emailHelp" placeholder="Enter Hourly Rate">
                  </div>
              </form>
              <button  onclick="listNow();return false" class="btn btn-info">Post Now</button>
            </div>
            <div class="col-md-6 offest-md-1">
              <img src="../images/Job-Maker-Picture.png" height="750" width="750"/>
            </div>
        </div>
