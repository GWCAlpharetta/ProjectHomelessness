        <h1>Job Maker</h1>
        <button class="roundButton" data-toggle="modal" data-target="#exampleModalCenter">+</button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputZipcode1">  Name/Company </label>
                          <input type="Enter Name/Company" class="form-control" id="exampleInputZipcode1" aria-describedby="emailHelp" placeholder="Enter Name/Company">
                        <div class="form-group">
                          <label for="exampleInputCity1"> Job Description </label>
                          <input type="Enter Job Description" class="form-control" id="exampleInputCity1" placeholder="Enter Job Description">
                        </div>
                        <button type="submit" onclick="findJobs()" class="btn btn-info">Submit</button>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
